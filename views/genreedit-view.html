<div class="row" ng-init="getGenreById();">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <h4>Edit Genre</h4>
    <br/>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" ng-model="genreTitle" placeholder="Genre name" required>
        </div>
      </form>
  </div>
</div>

<br/>
<div class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <button class="btn btn-primary" ng-click="editGenre();">Update</button>
    <a class="btn btn-primary" href="#!home">Back to home</a>
  </div>
</div>
